version: '3.7'

services:
  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin        # غيرها لاسم المستخدم اللي تبغاه
      - N8N_BASIC_AUTH_PASSWORD=yourpassword  # غيرها لكلمة سر قوية
      - N8N_HOST=n8n.onrender.com        # حط رابط Render اللي بيطلع لك
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.onrender.com/
    volumes:
      - ./n8n_data:/home/node/.n8n
